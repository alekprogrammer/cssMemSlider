<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300&display=swap" rel="stylesheet">
    <title>CSS Mem Slider</title>
</head>

<body>
    <div class="page-content">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
        <div id="slider">
            <div id="slider-carousel">
                <img src="0.jpg">
                <img src="1.jpg">
                <img src="2.jpg">
                <img src="3.jpg">
            </div>
        </div>
        <div id="controls-subscriptions">
            <div class="controls">
                <label class="control-container" for="slide1">
                    <label for="slide1"></label>
                </label>
                <label class="control-container" for="slide2">
                    <label for="slide2"></label>
                </label>
                <label class="control-container" for="slide3">
                    <label for="slide3"></label>
                </label>
                <label class="control-container" for="slide4">
                    <label for="slide4"></label>
                </label>
            </div>
            <div id="subscriptions">
                <span class="subscription">I'll hold down the front</span>
                <span class="subscription">Right never gets any attention...</span>
                <span class="subscription">Meowed until human woke up<br>Didn't need anything just bored</span>
                <span class="subscription">Me after doing absolutely nothing all day</span>
            </div>
        </div>
    </div>
</body>

</html>
